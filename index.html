 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Space Explorer</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <div id="stars"></div>
     <header>
         <h1>Space Explorer</h1>
     </header>
     <nav>
         <ul>
             <li><a href="#home">Home</a></li>
             <li><a href="#planets">Planets</a></li>
             <li><a href="#contact">Contact</a></li>
         </ul>
     </nav>
     <main>
         <section id="home">
             <h2>Welcome to Space Explorer</h2>
             <p>Embark on a journey through the cosmos!</p>
         </section>
         <section id="planets">
             <h2>Our Solar System</h2>
             <div class="planet-container">
                 <div class="planet" id="mercury"></div>
                 <div class="planet" id="venus"></div>
                 <div class="planet" id="earth"></div>
                 <div class="planet" id="mars"></div>
             </div>
         </section>
         <section id="contact">
             <h2>Contact Us</h2>
             <form id="contact-form">
                 <input type="text" placeholder="Name" required>
                 <input type="email" placeholder="Email" required>
                 <textarea placeholder="Message" required></textarea>
                 <button type="submit">Send</button>
             </form>
         </section>
     </main>
     <footer>
         <p>&copy; 2024 Space Explorer. All rights reserved.</p>
     </footer>
     <script src="script.js"></script>
 </body>
 </html>
